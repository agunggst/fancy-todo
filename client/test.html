<form id="editTodo-form" method="POST">
  <div class="form-group">
      <label for="recipient-name" class="col-form-label">Todo</label>
      <input type="text" class="form-control" id="atTitle" value="${}">
  </div>
  <div class="form-group">
      <label for="recipient-name" class="col-form-label">Description</label>
      <input type="text" class="form-control" id="atDescription" value="${}">
  </div>
  <div class="form-group">
      <label for="recipient-name" class="col-form-label">Due Date</label>
      <input type="date" class="form-control" id="atDue_date" value="${}">
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Status</label>
    <select id="">
      <option value="false">Unfinished</option>
      <option value="true">Finished</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" id="editTodo-btn">Edit</button>
</form>
