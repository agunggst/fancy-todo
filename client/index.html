<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="google-signin-client_id"
        content="243042074427-qtub7stg80td5iacgnmfpg42mdsj38hp.apps.googleusercontent.com">
    <style>
        body{
            text-align: center;
        }
        .box {
            display: none;
            margin-top: 30px;
        }
        #editTodoId {
            display: none;
        }
        .g-signin2{
            margin-left: 45%;
        }
    </style>
    <title>Todo App</title>
</head>
<body>
    <div id="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">TodoApp!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <button id="login-render" class="btn-primary btn-sm">Login</button>
                    </li>
                    <li class="nav-item">
                        <button id="register-render" class="btn-primary btn-sm">Register</button>
                    </li>
                    <li class="nav-item">
                        <button id="logout-btn" class="btn-danger btn-sm" onclick="signOut()">Logout</button>
                    </li>
                    <li class="nav-item">
                        <button id="todo-btn" class="btn-success btn-sm">See Todos</button>
                    </li>
                    <li class="nav-item">
                        <button id="holiday-btn" class="btn-success btn-sm">See Holidays</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="login-box" class="box">
        <h1>Login</h1>
        <form id="login-form" method="POST">
            <div class="form-group">
                <input type="text" id="login-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password">
            </div>
            <div>
                <button type="submit" id="login-btn" class="btn btn-primary">Sign In</button>
            </div>
        </form>
        <p>--- or ---</p>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <div id="register-box" class="box">
        <h1>Register</h1>
        <form id="register-form" method="POST">
            <div class="form-group">
                <input type="text" id="register-name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" id="register-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="Password">
            </div>
            <div>
                <button type="submit" id="register-btn" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>

    <div id="todo-box" class="box">
        <div class="todo-box-user-container">
            <h4 id="todo-box-user-name"></h4>
            <p id="todo-box-user-email"></p>
        </div>
        <h1>Todos!</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTodoModal">
            Add Todo
        </button>
        <table cellpadding="10px" align="center" border="1px">
            <thead>
                <th>Task</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody id="todo-tbody"></tbody>
        </table>
    </div>

    <div id="holiday-box" class="box">
        <h1>This Year Holiday List!</h1>
        <table cellpadding="10px" align="center" border="1px">
            <thead>
                <th>Name</th>
                <th style="max-width: 200px;">Description</th>
                <th>Date</th>
            </thead>
            <tbody id="holiday-tbody"></tbody>
        </table>
    </div>

    <!-- ADD TODO -->
    <div id="addTodo-box">
        <div class="modal fade" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="addTodoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="div-addTodo-form" class="feature addTodo-div">
                        <h2>Add Todo</h2>
                        <form id="addTodo-form" method="POST">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Todo</label>
                                <input type="text" class="form-control" id="atTitle">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Description</label>
                                <input type="text" class="form-control" id="atDescription">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Due Date</label>
                                <input type="date" class="form-control" id="atDue_date">
                            </div>
                
                            <button type="submit" class="btn btn-primary" id="addTodo-btn">Add</button>
                        </form>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT TODO -->
    <div id="editTodo-box">
        <div class="modal fade" id="editTodoModal" tabindex="-1" role="dialog" aria-labelledby="editTodoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="div-editTodo-form" class="feature editTodo-div">
                        <h2>Edit Todo</h2>
                        <form id="editTodo-form" method="POST">
                        </form>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ERROR HANDLER -->
    <div id="errorHandler-box">
        <div class="modal fade" id="errorHandlerModal" tabindex="-1" role="dialog" aria-labelledby="errorHandlerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="err-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script>
    $(document).ready( () => {

        if(localStorage.getItem('token')){
            $('#login-render').hide()
            $('#register-render').hide()
            $('#logout-btn').show()
            $('#todo-btn').show()
            showTodos()
            $('#todo-box').fadeIn()
        }else{
            $('#login-render').show()
            $('#register-render').show()
            $('#logout-btn').hide()
            $('#todo-btn').hide()
            $('#login-box').show()
        }

        $('#logout-btn').on('click', (e) => {
            localStorage.removeItem('token')
            $('#login-render').show()
            $('#register-render').show()
            $('#logout-btn').hide()
            $('#todo-btn').hide()
            e.preventDefault()
            $('.box').hide()
            $('#login-box').show()
        })

        $('#holiday-btn').on('click', (e) => {
            e.preventDefault()
            $('.box').hide()
            showHolidays()
            $('#holiday-box').show()
        })

        $('#login-render').on('click', (e) => {
            e.preventDefault()
            $('.box').hide()
            $('#login-box').show()
        })

        $('#register-render').on('click', (e) => {
            e.preventDefault()
            $('.box').hide()
            $('#register-box').show()
        })

        $('#todo-render').on('click', (e) => {
            e.preventDefault()
            $('.box').hide()
            showTodos()
            $('#todo-box').show()
        })

        $('#login-form').on('submit', (e) => {
            e.preventDefault()
            login( $('#login-email').val(), $('#login-password').val() )
        })

        $('#register-form').on('submit', (e) => {
            e.preventDefault()
            register( $('#register-name').val(), $('#register-email').val(), $('#register-password').val() )
        } )

        $('#addTodo-form').on('submit', (e) => {
            e.preventDefault()
            createTodo( $('#atTitle').val(), $('#atDescription').val(), $('#atDue_date').val() )
        })

        $('#editTodo-form').on('submit', (e) => {
            e.preventDefault()
            editTodo( $('#etTitle').val(), $('#etDescription').val(), $('#etDue_date').val(), $('#etStatus').val(), $('#etId').val() )
        })

        $('#todo-btn').on('click', (e) => {
            e.preventDefault()
            showTodos()
            $('.box').hide()
            $('#todo-box').show()
        })
    })

    function onSignIn(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token
        $.ajax({
            method: "post",
            url: "Http://localhost:3000/users/googleLogin",
            data: {
                token: id_token
            },
            success: (data) => {
                localStorage.setItem('token', data.token)
                $('#login-render').hide()
                $('#register-render').hide()
                $('#logout-btn').show()
                $('#todo-btn').show()
                $('.box').hide()
                $('#login-form')[0].reset()
                showTodos()
                $('#todo-box').fadeIn()
            },
            error: (jqXHR, error, thrownErr) => {
                console.log(jqXHR.status, jqXHR.statusMessage, 'error')
            }
        });
    }

    function showHolidays(){
        $.ajax({
            method: 'get',
            url: `http://localhost:3000/seeHolidays`,
            success: (result) => {
                let html_append
                result.forEach(element => {
                    html_append += 
                    `<tr>
                        <td style="max-width: 200px;">${element.name}</td>
                        <td style="max-width: 400px;">${element.description}</td>
                        <td>${getDateFormat(new Date(element.date))}</td>
                    </tr>`
                });
                console.log(html_append)
                $('#holiday-tbody').empty()
                $('#holiday-tbody').append(html_append)
            },
            error: (err) => {
                let err_msg = (Array.isArray(err.responseJSON))? err.responseJSON.message.join(' | '):err.responseJSON.message
                $('#err-body').empty()
                $('#err-body').append(err_msg)
                $('#errorHandlerModal').modal('show')
            }
        })
    }

    function editTodo(title, description, due_date, status, id){
        $.ajax({
            method: 'put',
            url: `http://localhost:3000/todos/${id}`,
            data: {
                title,
                description,
                due_date: new Date(due_date),
                status: (status == 'true')
            },
            headers:{
                token: localStorage.getItem('token')
            },
            success: (result) => {
                $('.box').hide()
                $('#editTodoModal').modal('hide')
                showTodos()
                $('#todo-box').show()
            },
            error: (err) => {
                let err_msg = (Array.isArray(err.responseJSON))? err.responseJSON.message.join(' | '):err.responseJSON.message
                $('#err-body').empty()
                $('#err-body').append(err_msg)
                $('#errorHandlerModal').modal('show')
            }
        })
    }

    function modalEditTrigger(id){
        $.ajax({
            method: 'get',
            url: `http://localhost:3000/todos/${id}`,
            headers:{
                token: localStorage.getItem('token')
            },
            success: (result) => {
                console.log(result)
                let html_append = 
                `<div id="editTodoId" class="form-group">
                    <label for="recipient-name" class="col-form-label">ID</label>
                    <input type="text" class="form-control" id="etId" value="${result.id}" readonly>
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Todo</label>
                    <input type="text" class="form-control" id="etTitle" value="${result.title}">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Description</label>
                    <input type="text" class="form-control" id="etDescription" value="${result.description}">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Due Date</label>
                    <input type="text" class="form-control" id="etDue_date" value="${result.due_date}">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label" style="text-align: left">Status: </label>
                    <select id="etStatus">
                        ${(!result.status)?'<option value="false" selected>Unfinished</option><option value="true">Finished</option>':'<option value="false" >Unfinished</option><option value="true" selected>Finished</option>'}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="editTodo-btn">Edit</button>`

                $('#editTodo-form').empty()
                $('#editTodo-form').append(html_append)
                $('#editTodoModal').modal('show')
            },
            error: (err) => {
                let err_msg = (Array.isArray(err.responseJSON))? err.responseJSON.message.join(' | '):err.responseJSON.message
                $('#err-body').empty()
                $('#err-body').append(err_msg)
                $('#errorHandlerModal').modal('show')
            }
        })
    }

    function showTodos(){
        $.ajax({
            method: 'get',
            url: 'http://localhost:3000/todos',
            headers:{
                token: localStorage.getItem('token')
            },
            success: (data) => {
                let html_append_user_name = `${data.user.name}`
                let html_append_user_email = `${data.user.email}`
                $('#todo-box-user-name').empty()
                $('#todo-box-user-email').empty()
                $('#todo-box-user-name').append(html_append_user_name)
                $('#todo-box-user-email').append(html_append_user_email)

                let html_append = ''
                data.todos.forEach(element => {
                    html_append +=
                    `<tr>
                        <td>${element.title}</td>
                        <td>${element.description}</td>
                        <td>${getDateFormat(new Date(element.due_date))}</td>
                        <td>${(!element.status)?'unfinished':'finished'}</td>
                        <td> <button id="editTodo-btn" class="btn btn-primary" onclick="modalEditTrigger(${element.id})">Edit</button> <button id="delete-btn" class="btn btn-danger" onclick="deleteTodo(${element.id})">Delete</button> </td>
                    </tr>`
                })
                $('#todo-tbody').empty()
                $('#addTodo-form')[0].reset()
                $('#todo-tbody').append(html_append)
                $('#todo-box').show()
            },
            error: (err) => {
                let err_msg = (Array.isArray(err.responseJSON))? err.responseJSON.message.join(' | '):err.responseJSON.message
                $('#err-body').empty()
                $('#err-body').append(err_msg)
                $('#errorHandlerModal').modal('show')
            }
        })
    }

    function getDateFormat (date) {
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
        let dayName = days[date.getDay()]
        let dateFormat =
        `${dayName}, ${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}`    
        return dateFormat
    }

    function login(email, password){
        $.ajax({
            method:'post',
            url: 'http://localhost:3000/users/login',
            data:{
                email,
                password
            },
            success: (data) => {
                console.log(data.token)
                localStorage.setItem('token', data.token)
                $('#login-render').hide()
                $('#register-render').hide()
                $('#logout-btn').show()
                $('#todo-btn').show()
                $('.box').hide()
                $('#login-form')[0].reset()
                showTodos()
                $('#todo-box').fadeIn()
            },
            error: (err) => {
                let err_msg = (Array.isArray(err.responseJSON))? err.responseJSON.message.join(' | '):err.responseJSON.message
                $('#err-body').empty()
                $('#err-body').append(err_msg)
                $('#errorHandlerModal').modal('show')
            }
        })
    }

    function register(name, email, password){
        $.ajax({
            method: 'post',
            url: 'http://localhost:3000/users/register',
            data:{
                name,
                email,
                password
            },
            success: (data) => {
                $('#login-render').hide()
                $('#register-render').hide()
                $('#logout-btn').show()
                localStorage.setItem('token', data.token)
                $('.box').hide()
                $('#register-form')[0].reset()
                showTodos()
                $('#todo-box').fadeIn()
            },
            error: (err) => {
                let err_msg = (Array.isArray(err.responseJSON))? err.responseJSON.message.join(' | '):err.responseJSON.message
                $('#err-body').empty()
                $('#err-body').append(err_msg)
                $('#errorHandlerModal').modal('show')
            }
        })
    }

    function createTodo(title, description, due_date){
        $.ajax({
            method: 'post',
            url: 'http://localhost:3000/todos',
            headers:{
                token: localStorage.getItem('token')
            },
            data:{
                title,
                description,
                due_date
            },
            success: (result) => {
                $('.box').hide()
                $('#addTodoModal').modal('hide')
                showTodos()
                $('#todo-box').show()
            },
            error: (err) => {
                let err_msg = (Array.isArray(err.responseJSON))? err.responseJSON.message.join(' | '):err.responseJSON.message
                $('#err-body').empty()
                $('#err-body').append(err_msg)
                $('#errorHandlerModal').modal('show')
            }
        })
    }

    function deleteTodo(id) {
        $.ajax({
            method: 'delete',
            url: `http://localhost:3000/todos/${id}`,
            headers:{
                token: localStorage.getItem('token')
            },
            success: (result) => {
                $('.box').hide()
                showTodos()
                $('#todo-box').show()
            },
            error: (err) => {
                let err_msg = (Array.isArray(err.responseJSON))? err.responseJSON.message.join(' | '):err.responseJSON.message
                $('#err-body').empty()
                $('#err-body').append(err_msg)
                $('#errorHandlerModal').modal('show')
            }
        })
    }

    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });
    }

</script>
</html>
