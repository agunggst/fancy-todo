<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
        }
        .box {
            display: none;
        }
    </style>
    <title>Todo App</title>
</head>
<body>
    <div id="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">NavBar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <button id="login-render" class="btn-primary btn-sm">Login</button>
                    </li>
                    <li class="nav-item">
                        <button id="register-render" class="btn-primary btn-sm">Register</button>
                    </li>
                    <li class="nav-item">
                        <button id="logout-btn" class="btn-primary btn-sm">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="login-box" class="box">
        <h1>Login</h1>
        <form id="login-form" method="POST">
            <div class="form-group">
                <input type="text" id="login-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password">
            </div>
            <div>
                <button type="submit" id="login-btn">Sign In</button>
            </div>
        </form>
    </div>

    <div id="register-box" class="box">
        <h1>Register</h1>
        <form id="register-form" method="POST">
            <div class="form-group">
                <input type="text" id="register-name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" id="register-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="Password">
            </div>
            <div>
                <button type="submit" id="register-btn">Sign Up</button>
            </div>
        </form>
    </div>

    <div id="todo-box" class="box">
        <h1>Todos!</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTodoModal">
            Add Todo
        </button>
        <table cellpadding="10px" align="center">
            <thead>
                <th>Task</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Action</th>
            </thead>
            <tbody id="todo-tbody"></tbody>
        </table>
    </div>

    <!-- ADD TODO -->
    <div id="addTodo-box">
        <div class="modal fade" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="addTodoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="addTodo-form" class="feature addTodo-div">
                        <h2>Add Todo</h2>
                        <form id="addTodo-form" method="POST">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Todo</label>
                                <input type="text" class="form-control" id="atTitle">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Description</label>
                                <input type="text" class="form-control" id="atDescription">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Due Date</label>
                                <input type="date" class="form-control" id="atDue_date">
                            </div>
                
                            <button type="submit" class="btn btn-primary" id="addTodo-btn">Add</button>
                        </form>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script>
    $(document).ready( () => {

        if(localStorage.getItem('token')){
            showTodos()
            $('#todo-box').fadeIn()
        }else{
            $('#login-box').show()
        }

        $('#logout-btn').on('click', (e) => {
            localStorage.removeItem('token')
            e.preventDefault()
            $('.box').hide()
            $('#login-box').show()
        })

        $('#login-render').on('click', (e) => {
            e.preventDefault()
            $('.box').hide()
            $('#login-box').show()
        })

        $('#register-render').on('click', (e) => {
            e.preventDefault()
            $('.box').hide()
            $('#register-box').show()
        })

        $('#todo-render').on('click', (e) => {
            e.preventDefault()
            $('.box').hide()
            showTodos()
            $('#todo-box').show()
        })

        $('#login-form').on('submit', (e) => {
            e.preventDefault()
            login( $('#login-email').val(), $('#login-password').val() )
        })

        $('#register-form').on('submit', (e) => {
            e.preventDefault()
            register( $('#register-name').val(), $('#register-email').val(), $('#register-password').val() )
        } )

        $('#addTodo-form').on('submit', (e) => {
            e.preventDefault()
            createTodo( $('#atTitle').val(), $('#atDescription').val(), $('#atDue_date').val() )
        })
    })

    function showTodos(){
            $.ajax({
                method: 'get',
                url: 'http://localhost:3000/todos',
                headers:{
                    token: localStorage.getItem('token')
                },
                success: (data) => {
                    console.log('masuk')
                    let html_append = ''
                    data.forEach(element => {
                        html_append +=
                        `<tr>
                            <td>${element.title}</td>
                            <td>${element.description}</td>
                            <td>${element.due_date}</td>
                            <td> <button id="editTodo-btn" class="btn btn-primary">Edit</button> <button id="delete-btn" class="btn btn-danger" onclick="deleteTodo(${element.id})">Delete</button> </td>
                        </tr>`
                    })
                    $('#todo-tbody').empty()
                    $('#todo-tbody').append(html_append)
                    $('#todo-box').show()
                },
                error: (err) => {
                    $('.box').hide()
                    console.log(err)
                }
            })
        }

    function login(email, password){
            $.ajax({
                method:'post',
                url: 'http://localhost:3000/users/login',
                data:{
                    email,
                    password
                },
                success: (data) => {
                    localStorage.setItem('token', data.token)
                    $('.box').hide()
                    $('#login-form')[0].reset()
                    showTodos()
                    $('#todo-box').fadeIn()
                },
                error: (err) => {
                    $('.box').hide()
                    console.log(err.responseJSON)
                }
            })
        }

        function register(name, email, password){
            $.ajax({
                method: 'post',
                url: 'http://localhost:3000/users/register',
                data:{
                    name,
                    email,
                    password
                },
                success: (data) => {
                    localStorage.setItem('token', data.token)
                    $('.box').hide()
                    $('#register-form')[0].reset()
                    showTodos()
                    $('#todo-box').fadeIn()
                },
                error: (err) => {
                    $('.box').hide()
                    console.log(err.responseJSON)
                }
            })
        }

        function createTodo(title, description, due_date){
            $.ajax({
                method: 'post',
                url: 'http://localhost:3000/todos',
                headers:{
                    token: localStorage.getItem('token')
                },
                data:{
                    title,
                    description,
                    due_date
                },
                success: (result) => {
                    $('.box').hide()
                    $('#addTodoModal').modal('hide')
                    showTodos()
                    $('#todo-box').show()
                },
                error: (err) => {
                    $('.box').hide()
                    console.log(err.responseJSON)
                }
            })
        }

        function deleteTodo(id) {
            $.ajax({
                method: 'delete',
                url: `http://localhost:3000/todos/${id}`,
                headers:{
                    token: localStorage.getItem('token')
                },
                success: (result) => {
                    $('.box').hide()
                    showTodos()
                    $('#todo-box').show()
                },
                error: (err) => {
                    $('.box').hide()
                    console.log(err.responseJSON)
                }
            })
        }
</script>
</html>
